<br>
<center><h3>URL Webhook</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="url" type="text" name="link" placeholder="Webhook URL"><span class="tag is-warning">Obligatoire</span></center>
<br>
<center><h3>Pseudo</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="name" type="text" name="Username (nick of hook)" placeholder="Nom d'utilisateur pour le bot"><span class="tag is-info">  Optionnel</span></center>
<br>
<center><h3>URL Avatar</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="avatar" type="text" name="Avatar of bot" placeholder="URL de l'image pour le webhook"><span class="tag is-info">  Optionnel</span></center>
<br>
<center><h3>Texte</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="content" type="text" name="msg content" placeholder="Message à faire envoyer par le bot"><span class="tag is-warning">Obligatoire</span></center>
<br><br>
<center><strong>Embed</strong></center>
<center><h3>Autheur</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="author_name" type="text" name="author name" placeholder="Nom de l'autheur de l'embed"><span class="tag is-info">  Optionnel</span></center>
<center><h3>Icone Embed</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="author_icon" type="text" name="author Avatar URL" placeholder="URL de l'image de l'autheur"><span class="tag is-info">  Optionnel</span></center>
<br>
<center><h3>Titre</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="embed_title" type="text" name="embed title" placeholder="Titre de l'embed"><span class="tag is-info">  Optionnel</span></center>
<br>
<center><h3>Contenu</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="embed_content" type="text" name="embed text" placeholder="Description/Contenu/Text de l'embed"><span class="tag is-info">  Optionnel</span></center>
<br>
<center><h3>Couleur barre latérale</h3></center>
<center><input class="input" style="width:350px;font-size:10pt;" id="color" type="text" name="hex color" placeholder="Couleur de l'embed (exemple: #36393f)"><span class="tag is-info">  Optionnel</span></center>
<br><br>
<center><button id="send" class="button is-primary" onclick="send()">Envoyer</button></center>

<script>
function send(){
	if(!document.getElementById('url').value){
		alert("Tu dois obligatoirement mettre l'url d'un webhook.")
	}
	else{
	var hookurl = document.getElementById('url').value + "/slack"
	var msgJson
	if(document.getElementById('author_icon').value || document.getElementById('author_name').value || document.getElementById('embed_title').value || document.getElementById('embed_content').value){
		msgJson = {
		 "username": document.getElementById('name').value,
		 "icon_url": document.getElementById('avatar').value,
		 "text": document.getElementById('content').value,
		 "attachments":[{
		   "author_icon": document.getElementById('author_icon').value,
		   "author_name": document.getElementById('author_name').value,
		   "color": document.getElementById('color').value,
		   "fields": [{
		    "title": document.getElementById('embed_title').value,
		    "value": document.getElementById('embed_content').value,
		   }]
		  }]
		}
	}
	else{
		msgJson = {
		  "username": document.getElementById('name').value,
		  "icon_url": document.getElementById('avatar').value,
		  "text": document.getElementById('content').value
		}
	}
  post(hookurl, msgJson);
}
}
</script>


<script>
function post(url, jsonmsg){
	xhr = new XMLHttpRequest();
	xhr.open("POST", url, true);
	xhr.setRequestHeader("Content-type", "application/json");
	var data = JSON.stringify(jsonmsg);
	xhr.send(data);
	xhr.onreadystatechange = function() {
		if(this.status != 200){
			alert(this.responseText);
		}
	}
}
</script>
